# SonarCloud Configuration for ClearBoot
sonar.projectKey=Maxenceboo_clearboot
sonar.organization=maxenceboo

# Project metadata
sonar.projectName=ClearBoot
# Version is read from package.json automatically

# Source code paths
sonar.sources=src/lib
sonar.tests=test
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/test/**,**/coverage/**,**/dist/**,**/node_modules/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/test/**,**/*.d.ts,README*.md,docs/**

# Test settings
sonar.test.inclusions=**/*.test.ts
sonar.testExecutionReportPaths=coverage/test-report.xml

# Quality profiles
sonar.qualitygate.wait=true

# Additional settings
sonar.scm.provider=git
