version = 1

# 1. Exclusion globale : on ignore les fichiers qui ne doivent pas impacter le score
exclude-patterns = [
  "node_modules/**",
  "dist/**",
  "coverage/**",
  "**/*.test.ts",
  "test/**",
  "docs/**",
  "**/*.d.ts"
]

# 2. Analyseur JavaScript / TypeScript (Qualit√© du code)
[[analyzers]]
name = "javascript"
  [analyzers.meta]
  environment = [
    "jest",
    "nodejs"
  ]

# 3. Analyseur de Couverture de Test (Pour voir les lignes manquantes)
[[analyzers]]
name = "test-coverage"

# 4. Configuration des processeurs
[javascript]
processor = "eslint"

[typescript]
processor = "eslint"

# 5. Formateur de code automatique
[[code_formatters]]
name = "prettier"