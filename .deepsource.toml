version = 1

# Exclusion des dossiers inutiles pour optimiser la vitesse d'analyse
exclude-patterns = [
  "node_modules/**",
  "dist/**",
  "coverage/**",
  "**/*.test.ts",
  "test/**",
  "docs/**",
  "**/*.d.ts"
]

[[analyzers]]
name = "javascript"
  [analyzers.meta]
  environment = [
    "jest",
    "nodejs"
  ]

[javascript]
processor = "eslint"

[typescript]
processor = "eslint"

[[code_formatters]]
name = "prettier"